{% extends "base.html" %} {% block scripts %}
<script type="text/javascript" src="https://cdn.staticfile.org/qrcodejs/1.0.0/qrcode.min.js"></script>
<script language="javascript">
    function home() {
        location.href = "/"
    }

    function vote() {
        var num = prompt("请输入选举出的卧底的编号", "");
        if (num) {
            location.href = "/vote/" + num
        }
    }

    function change() {
        location.href = "/change/"
        alert("更换成功，请要求其他玩家刷新页面。")
    }

    function refresh() {
        location.reload()
    }
    function ma() {
        var qrcode = new QRCode(document.getElementById("qrcode"), {
        	width : 200,
        	height : 200
        });
        qrcode.makeCode(window.location.href);
    }    

</script>

{{super()}} {% endblock %} {% block content %}
<div>
    <h1>谁是卧底</h1>
</div>


<table class="table">
    <tr>
        <th>房间代码:</th>
        <th>{{ room_id }}</th>
    </tr>
    <tr>
        <th>玩家编号:</th>
        <th>{{ user_num }}</th>
    </tr>
    <tr>
        <th>房间人数:</th>
        <th>{{ room_total }}</th>
    </tr>
    <tr>
        <th>开始玩家:</th>
        <th>{{ start }}</th>
    </tr>
    <tr class="success">
        <th>你的词语:</th>
        <th><font size="5">{{ word }}</font></th>
    </tr>
</table>
<br>


<div class="text-center">
    <div class="btn-group-vertical btn-group-lg" style="min-width: 90%;">
        <button type="button" class="btn btn-success" onclick="refresh()">刷新</button>
        <button type="button" class="btn btn-primary" onclick="vote()">投票</button>
        <button type="button" class="btn btn-warning" onclick="change()">换词</button>
        <button type="button" class="btn btn-info" onclick="ma()">二维码</button>
        <button type="button" class="btn btn-primary" onclick="home()">主页</button>
        
    </div>
</div>

{{super()}} {% endblock %}
